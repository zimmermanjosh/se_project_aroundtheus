<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Around the U.S.</title>
    <!--/styles/style.css-->
    <link rel="stylesheet" href="./pages/index.css" />
    <!--/favicon.ico-->
    <link rel="icon" href="./favicon.ico" />
  </head>
  <!--/page-->
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__img"
          src="./images/icons/logo-AroundTheWorld__White.svg"
          alt="around the world U.S."
        />
      </header>
      <!--/content-->
      <main class="content">
        <!--/profile_section-->
        <section class="profile page__section">
          <img
            src="./images/pictures/jacques-cousteau.png"
            alt="avatar"
            class="profile__img"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__descr" id="profile-descr">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="profile-add-button"
          ></button>
        </section>
        <!--/elements_section-->
        <section class="elements page__section">
          <!--/elements_list || cards from website-->
          <ul class="elements__list">
            <!--/element_object  || this is an element of element(s)-->
            <li class="element">
              <img
                src="./images/pictures/yosemite-valley.png"
                alt="yosemite-valley"
                class="element__img"
              />
              <div class="element__descr">
                <h2 class="element__text">Yosemite Valley</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/pictures/lake-louise.png"
                alt="lake-louise"
                class="element__img"
              />
              <div class="element__descr">
                <h2 class="element__text">Lake Louise</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/pictures/bald-mountains.png"
                alt="bald-mountains"
                class="element__img"
              />
              <div class="element__descr">
                <h2 class="element__text">Bald Mountains</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/pictures/latemar.png"
                alt="latemar"
                class="element__img"
              />
              <div class="element__descr">
                <h2 class="element__text">Latemar</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/pictures/vanoise-national-park.png"
                alt="vanoise-national-park"
                class="element__img"
              />
              <div class="element__descr">
                <h2 class="element__text">Vanoise National Park</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/pictures/lago-di-braies.png"
                alt="lago-di-braies"
                class="element__img"
              />
              <div class="element__descr">
                <h2 class="element__text">Lago di Braies</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <!--/footer-->
      <footer class="footer">
        <p class="footer__copyright page__section">Â©2023 Around the U.S.</p>
      </footer>
    </div>
    <!--/modal-->
    <!-- Modal fix open and close 2023/02/01-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="profile-edit-form">
          <input
            class="modal__form-input"
            type="text"
            name="title"
            placeholder="Name"
            id="profile-title-input"
            required
          />
          <input
            class="modal__form-input"
            type="text"
            name="description"
            placeholder="Description"
            id="profile-description-input"
            required
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!--/scripts-->
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
