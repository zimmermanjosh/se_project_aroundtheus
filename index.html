<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Around the U.S.</title>
    <!--/styles/style.css-->
    <link rel="stylesheet" href="./pages/index.css" />
    <!--/favicon.ico-->
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__image"
          src="./images/icons/logo-AroundTheWorld__White.svg"
          alt="around the world U.S."
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/pictures/jacques-cousteau.png"
            alt="avatar"
            class= "profile__img"
          />
          <div class="profile__info">
            <h1 class="profile__title"> Jacques Cousteau </h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__descr"> Explorer </p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements page__section">
          <ul class="elements__list">
          <li class="element">
          <img
            src="./images/pictures/yosemite-valley.png"
            alt="yosemite-valley"
            class = "element__image">
              <div class="element__descr">
                <h2 class="element__title">Elements</h2>
                <button type="button"></button>
              </div>
          </li>
          </ul>
        </section>

      </main>
      <footer class="footer">
        <p class="footer__copyright" >@ 2022 Around the U.S.</p>
    </div>
  </body>
</html>
