<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Around the U.S.</title>
    <!--/styles/style.css-->
    <link rel="stylesheet" href="./pages/index.css" />
    <!--/favicon.ico-->
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/icons/Logo-aroundtheworld-white.svg"
          alt="around the world U.S."
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/pictures/jacques-cousteau.png"
            alt="avatar"
            class= "profile__image"
          />
          <div class="profile__info">
            <h1>Jacques Cousteau</h1>
            <button></button>
            <p>Explorer</p>
          </div>
        </section>
        <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img
              src="./images/pictures/jacques-cousteau-white.svg"
              alt="avatar_jacques-cousteau"
              class="card__image"
              />
              <div class="card__caption">
                <h2 class="card__title"> Jacques Cousteau</h2>
                <button class="card__button" type="button">
                <img
                src="./images/pictures/jacques-cousteau"
                alt="avatar_jacques"
                class="card__+_button"
                />
                </button>

        </section>
        <section class= "container">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright" >@ 2022 Around the U.S.</p>
    </div>
  </body>
</html>
